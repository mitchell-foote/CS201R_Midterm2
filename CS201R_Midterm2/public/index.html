<!DOCTYPE html>

<html>
<head>
    <title>Comments</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="javascripts/app.js"></script>

</head>
<body ng-app="talk" ng-controller="MainCtrl">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1>Talks</h1>
            </div>

            <form ng-submit="addTalk()" style="margin-top30px;">
                <input type="text" ng-model="formContent"/>
                <input type="text" ng-model="pictureUrl" placeholder="pictureURL" />
                <input type="text" ng-model="session" placeholder="session" />
                <input type="text" ng-model="speaker" placeholder="speaker" />
               
                <button type="submit">Add Comment</button>
            </form>
           
            <div ng-repeat="talk in talks | orderBy: '-upvotes'">
                <span class="glyphicon glyphicon-remove" ng-click="delete(talk)"></span>
                <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(talk)"></span>
                {{talk.title}} - upvotes: {{talk.upvotes}}
                <img src="{{talk.pictureUrl}}" style="width:10em"/>
            </div>
        </div>
    </div>
</body>
</html>
