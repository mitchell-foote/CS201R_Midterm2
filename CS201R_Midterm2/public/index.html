<!DOCTYPE html>

<html>
<head>
    <title>Conference Helper</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="javascripts/app.js"></script>

</head>
<body ng-app="talk" ng-controller="MainCtrl">
    <div class="container-fluid">
        

            <div class="col-md-6 col-md-offset-3">
                <div class="page-header">
                    <h1>Talks</h1>
                </div>
                <div class="col-sm-6">
                    
                        <form ng-submit="addTalk()" style="margin-top30px;">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title" ng-model="formContent" placeholder="Title" />
                            </div>
                            <div class="form-group">
                                <label for="picture">Picture</label>
                                <input type="text" id="picture" class="form-control" ng-model="pictureUrl" placeholder="Picture Url" />

                            </div>
                            <div class="form-group">
                                <label for="session">Session</label>
                                <input type="text" id="session" class="form-control" ng-model="session" placeholder="Session" />

                            </div>
                            <div class="form-group">
                                <label for="speaker"></label>
                                <input type="text" class="form-control" ng-model="speaker" placeholder="Speaker" />

                            </div>
                            
                            <button class="btn btn-success" type="submit">Add Comment</button>
                        </form>
                    

                </div>
                <div class="col-sm-6">
                    <h3>Your talks</h3>
                    <hr />
                    <div ng-repeat="talk in talks | orderBy: ['-upvotes','session']">
                        <div class="row">
                            <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(talk)"></span>
                            {{talk.session}}
                            <img src="{{talk.pictureUrl}}" style="width:5em" />
                            {{talk.speaker}} : {{talk.title}} - upvotes: {{talk.upvotes}}
                            <span class="glyphicon glyphicon-remove" ng-click="delete(talk)"></span>

                        </div>
                        
                        
                        <div>
                            
                        </div>
                    </div>
                </div>


                
            </div>
        
    </div>
    
</body>
</html>
